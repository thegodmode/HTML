<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <style>
			table{
				 
				padding:0px;
				border-spacing:0px;
				margin:0px;
			}

			td{
			   text-align:center;
			}

			td input {

			   width:40px;
			   height:30px;
			   margin:0px;
			  
			}

			td input[type=text] {

			   width:160px;
			}

			#null {

			  width:82px;
			}
	</style>
  </head>
  <body>
    <form>
      <table>
        <tr>
		  <td colspan="4" id="text"><input type="text"/></td>
		</tr>
        <tr>
         <td><input type="button" value="1"/></td>
         <td><input type="button" value="2"/></td>
         <td><input type="button" value="3"/></td>
         <td><input type="button" value="+"/></td>
        </tr>
        <tr>
          <td><input type="button" value="4"/></td>
          <td><input type="button" value="5"/></td>
          <td><input type="button" value="6"/></td>
          <td><input type="button" value="-"/></td>
        </tr>
        <tr>
          <td><input type="button" value="7"/></td>
          <td><input type="button" value="8"/></td>
          <td><input type="button" value="9"/></td>
          <td><input type="button" value="*"/></td>
        </tr>
        <tr>
         <td colspan="2"><input type="button" value="0" id="null"/></td>
         <td><input type="button" value="."/></td>
         <td><input type="button" value="/"/></td>
        </tr>
      </table>
    </form>
  </body>
</html>
